<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bridge</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body style="background: linear-gradient(135deg, #10b981 0%, #0f172a 100%); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
        <div class="logo" style="font-size: 2.5rem; margin-bottom: 10px;">OnTopic</div>
        <p style="color: var(--slate); margin-bottom: 30px;">Natural Language SQL Assistant</p>
        
        <div style="text-align: left; margin-bottom: 20px;">
            <label style="display: block; font-size: 0.8rem; font-weight: 600; color: var(--slate); margin-bottom: 5px;">USERNAME</label>
            <input type="text" value="admin" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; outline: none;">
        </div>
        
        <div style="text-align: left; margin-bottom: 30px;">
            <label style="display: block; font-size: 0.8rem; font-weight: 600; color: var(--slate); margin-bottom: 5px;">PASSWORD</label>
            <input type="password" value="••••••••" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; outline: none;">
        </div>

        <button onclick="location.href='/dashboard'" style="width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.3s;">
            Enter Dashboard
        </button>
        
        <p style="margin-top: 20px; font-size: 0.85rem; color: var(--slate);">
            Don't have an account? <span style="color: var(--primary); cursor: pointer;">Contact Admin</span>
        </p>
    </div>
</body>
</html>
